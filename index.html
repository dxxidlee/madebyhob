<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
      body {
          margin: 0;
          overflow: hidden;
          background-color: white;
      }
      .image-container {
          position: absolute;
      }
      img {
          width: 100px;
          height: auto;
          position: absolute;
          transition: opacity 0.5s ease;
      }
  </style>
  </head>
  <body>
    <script>
      const imageUrls = [
          'https://source.unsplash.com/random/100x100?sig=1',
          'https://source.unsplash.com/random/100x100?sig=2',
          'https://source.unsplash.com/random/100x100?sig=3',
          'https://source.unsplash.com/random/100x100?sig=4',
          'https://source.unsplash.com/random/100x100?sig=5'
      ];

      function getRandomPosition() {
          return {
              x: Math.random() * (window.innerWidth - 100),
              y: Math.random() * (window.innerHeight - 100)
          };
      }

      function addImage() {
          const img = document.createElement('img');
          const index = Math.floor(Math.random() * imageUrls.length);
          img.src = imageUrls[index];
          img.classList.add('clickable-image');
          img.style.opacity = '0';

          const position = getRandomPosition();
          img.style.left = `${position.x}px`;
          img.style.top = `${position.y}px`;
          img.style.opacity = '1';
          
          const link = document.createElement('a');
          link.href = imageUrls[index];
          link.target = '_blank';
          link.classList.add('image-container');
          link.appendChild(img);
          
          link.addEventListener('click', (event) => {
              event.preventDefault();
              addImage();
          });
          
          document.body.appendChild(link);
      }

      document.body.addEventListener('click', addImage);
  </script>
</body>
</html>
