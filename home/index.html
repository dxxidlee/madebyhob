<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>madebyhob</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                background-image: url('homepage.jpg');
                background-size: cover;
                background-position: center;
                min-height: 100vh;
                position: relative;
                overflow-x: hidden;
            }

            .marquee-container {
                width: 100%;
                background: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 2px solid #000;
                position: relative;
                z-index: 2;
            }

            .logo {
                font-size: 14px;
                font-weight: 600;
                letter-spacing: -0.03rem;
                text-decoration: none;
                color: #000;
            }

            .nav-items {
                display: flex;
                gap: 20px;
            }

            .nav-item {
                font-size: 14px;
                font-weight: 500;
                letter-spacing: -0.03rem;
                color: #000;
                text-decoration: none;
                text-transform: uppercase;
            }

            .nav-item:hover {
                opacity: 0.7;
            }

            .logo-pattern {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 0;
                z-index: 0;
                width: 70%;
                pointer-events: none;
            }

            .repeating-logo {
                height: auto;
                width: 30%;
                object-fit: contain;
                opacity: 1;
            }

            .marquee {
                display: flex;
                justify-content: flex-end;
                padding-right: 20px;
            }

            .marquee-content {
                white-space: nowrap;
                font-size: 14px;
                font-weight: 600;
                letter-spacing: 1px;
                color: #000;
                text-transform: uppercase;
            }

            .centered-image {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                height: 80vh;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1;
            }

            .centered-image img {
                height: 100%;
                width: auto;
                object-fit: contain;
            }

            .hover-box {
                position: absolute;
                top: 0;
                width: 50%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .hover-box.left {
                left: 0;
            }

            .hover-box.right {
                right: 0;
            }

            .hover-text {
                opacity: 0;
                color: #000;
                font-size: 14px;
                font-weight: 600;
                text-decoration: none;
                text-transform: uppercase;
                letter-spacing: -0.03rem;
                transition: opacity 0.3s ease;
                background: white;
                padding: 10px 20px;
            }

            .hover-box:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .hover-box:hover .hover-text {
                opacity: 1;
            }

            @media screen and (max-width: 768px) {
                .marquee-container {
                    padding: 8px 12px;
                }

                .logo {
                    font-size: 12px;
                }

                .nav-items {
                    gap: 12px;
                }

                .nav-item {
                    font-size: 12px;
                }

                .centered-image {
                    height: 90vh;
                    width: 100%;
                }

                .centered-image img {
                    width: 100%;
                    height: auto;
                    max-height: 90vh;
                    object-fit: contain;
                }

                .hover-box {
                    width: 40%;
                }

                .hover-text {
                    font-size: 12px;
                    padding: 8px 16px;
                }
            }

            @media screen and (max-width: 480px) {
                .centered-image {
                    height: 95vh;
                }

                .hover-box {
                    width: 45%;
                }
            }
        </style>
    </head>
    <body>
        <div class="marquee-container">
            <a href="https://dxxidlee.github.io/madebyhob/home/index.html" class="logo">madebyhob</a>
            <div class="nav-items">
                <a href="https://dxxidlee.github.io/madebyhob/home/index.html" class="nav-item">[HOME]</a>
                <a href="https://dxxidlee.github.io/madebyhob/shop/index.html" class="nav-item">[SHOP]</a>
                <a href="https://dxxidlee.github.io/madebyhob/photo_book/index.html" class="nav-item">[PHOTO BOOK]</a>
                <a href="#" class="nav-item">[CART]</a>
            </div>
        </div>
        <div class="logo-pattern">
            <img src="logo.png" alt="Logo" class="repeating-logo">
            <img src="logo.png" alt="Logo" class="repeating-logo">
            <img src="logo.png" alt="Logo" class="repeating-logo">
            <img src="logo.png" alt="Logo" class="repeating-logo">
            <img src="logo.png" alt="Logo" class="repeating-logo">
        </div>
        <div class="centered-image">
            <img src="homepage.jpg" alt="Homepage Image">
            <div class="hover-box left">
                <a href="#" class="hover-text">[WF_002]</a>
            </div>
            <div class="hover-box right">
                <a href="#" class="hover-text">[WD_001]</a>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
